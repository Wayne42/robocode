name: Maven Compile
author: Alex Kucksdorf@it-economics
branding:
  icon: coffee
  color: blue

on: [push,pull_request,pull_request_target]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: ./compile.sh